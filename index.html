<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>remerchandise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --green-dark: #515F4B;
      --green-forest: #668363;
      --green-sage: #85A087;
      --green-olive: #AABAA5;
      --green-light: #DAE3DC;
      --off-white: #F5F5EC;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--off-white);
      color: var(--green-dark);
      line-height: 1.6;
      text-align: center;
    }

    .wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      width: 100%;
    }

    /* subtle glow */
    .glow {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 50% 40%, rgba(102, 131, 99, 0.18), transparent 55%),
        radial-gradient(circle at 20% 20%, rgba(133, 160, 135, 0.18), transparent 45%);
      pointer-events: none;
      z-index: -1;
    }

    h1 {
      font-size: 3.2rem;
      margin-bottom: 1rem;
      font-weight: 800;
      letter-spacing: -0.03em;
    }

    .tagline {
      font-size: 1.25rem;
      color: var(--green-forest);
      font-weight: 600;
      margin-bottom: 2rem;
    }

    .card {
      background: var(--green-light);
      border: 1px solid var(--green-olive);
      border-radius: 18px;
      padding: 2rem;
      margin-top: 2rem;
    }

    h2 {
      margin-top: 0;
      font-size: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
      font-size: 0.9rem;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 0.85rem;
      border-radius: 10px;
      border: 1px solid var(--green-sage);
      font-size: 1rem;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: var(--green-forest);
      box-shadow: 0 0 0 3px rgba(102,131,99,0.25);
    }

    button {
      margin-top: 1.5rem;
      padding: 0.9rem 1.6rem;
      border-radius: 10px;
      border: none;
      background: var(--green-forest);
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
    }

    button:hover {
      background: var(--green-dark);
    }

    .subtle {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: var(--green-sage);
    }

    footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: var(--green-sage);
    }
  </style>
</head>

<body>

  <div class="glow"></div>

  <div class="wrapper">
    <div class="container">

      <h1>remerchandise</h1>

      <p class="tagline">
        Your marketplace for unique, local and sustainable creatives.
      </p>

      <div class="card">
        <h2>Stay connected</h2>
        <p>
          Interested in joining as a creative or being part of the launch?
          Leave your details and we’ll keep you updated.
        </p>

        <form action="https://formspree.io/f/mjgodbzv" method="POST">

          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your name"
            required
          >

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your email address"
            required
          >

          <input
            type="hidden"
            name="_subject"
            value="New signup via remerchandise"
          >

          <button type="submit">Join the launch</button>

        </form>
      </div>

      <p class="subtle">
        Launching soon.
      </p>

      <footer>
        © remerchandise
      </footer>

    </div>
  </div>

</body>
</html>
